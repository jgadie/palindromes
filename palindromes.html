<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Palindromes</title>
  </head>
  <body>
    <div class="container">
      <h1>Palindrome Page</h1>

      <form id="palindrome-word">
        <div class="form-group">
        <label for="word">Please enter a word and find out if it is a Palindrome or not!</label>
        <input id="word" type="text">
      </div>

      <button type="submit" class="btn">Check it out!</button>
    </form>

    <div id="result">
      <p><span class="word"></span> is <span class="not"></span> a palindrome.</p>
    </div>
  </div>
 </body>
</html>
